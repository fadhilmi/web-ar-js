<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <title>Document</title>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div style="position: absolute; top: 5px; left: 5px; padding:5px; color: #fff;">
        <p style='font-size: 8px; padding: 0;' id="lat">Latitude: </p>
        <p style='font-size: 8px; padding: 0;' id="lon">Longitude: </p>
        <p style='font-size: 8px; padding: 0;' id="alt">Altitude: </p>
        <p style='font-size: 8px; padding: 0;' id="dist">Distance: </p>
    </div>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity id="model" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
            gps-entity-place="longitude: 2.7334644166285447; latitude: 101.89416862699005;" animation-mixer />

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script src="./index.js"></script>
</body>

</html>
